on: [push, pull_request]

name: CI

jobs:
  node-jdbc:
    name: node-jdbc
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
        node_version:
          - 10
          - 12
          - 14
          - 15
        java_version:
          - 8
          - 9
          - 10
          - 11
          - 12
          - 13
          - 14
          - 15
        arch:
          - x64
    steps:
      - name: ğŸ§¶ Get yarn cache directory path ğŸ§¶
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn config get cacheFolder)"
      - name: ğŸ’µ Cache ğŸ’µ
        uses: actions/cache@v2
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-${{ matrix.node_version }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.node_version }}-yarn-
            ${{ runner.os }}-yarn-
      - name: â˜‘ï¸ Checkout â˜‘ï¸
        uses: actions/checkout@v2
      - name: â˜• Java â˜•
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java_version }}
      - name: ğŸ Python ğŸ
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: ğŸ”‹ Node ğŸ”‹
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node_version }}
      - name: ğŸ’¾ Install ğŸ’¾
        run: yarn install
      - name: ğŸ§ª Test (Node ${{ matrix.node_version }}, Java ${{ matrix.java_version }}) ğŸ§ª
        run: yarn test